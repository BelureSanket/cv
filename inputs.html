<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="">
        <label for="">Enter name:</label>
        <input type="text">
        <br>
        <br>
        <label for="">upload you file:</label>
        <input type="file">
        <br>
        <br>
        <label for="">DOB:</label>
        <input type="date">
        <br><br>
        <label for="">Gender:</label>
        <br>
        <label for="">male</label>
        <input type="radio">
        <label for="">female</label>
        <input type="radio">
        <label for="">others</label>
        <input type="radio">
        <br><br>
        <label for="">skills:</label>
        <input type="checkbox">
        <br><br>
        <input type="range">
        <br><br>
        <label for="">password</label>
        <input type="password">
        <br>       <br>
        <input type="submit">
    </form>
</body>
</html>
